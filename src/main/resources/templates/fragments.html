<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="header">
    <h1>Welcome to <a href="/">Gamestudio!</a></h1>
    <span th:if="${@userController.logged}">
        Logged as: <span th:text="${@userController.loggedUser.login}"/>
        <a href="/logout">Logout</a><br/>
    </span>

    <span th:if="not ${@userController.logged}">
        Not logged. Please
        <a href="/">login </a>or <a href="/registration">register</a>.<br/>
    </span>
</div>


<div th:fragment="footer">
        <hr/>
        This is game studio!
    </div>

</html>
